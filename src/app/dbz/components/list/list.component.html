<ul class="list-group"  >
  <li
    *ngFor="
    let pj of characterList;
     let i = index;
     let isFirst = first;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
     " class="list-group-item d-flex justify-content-between align-items-center"
     [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-warning': isLast,
      }">
      <div>

        <span class="text-primary">{{i+1}}.</span>
        <span> {{pj.name}} </span> |
        <strong>Power:</strong> {{pj.power}}
      </div>

    <button (click)="onDeleteCharacter(pj.id)"  class="btn btn-danger">X</button>
    </li>
</ul>
